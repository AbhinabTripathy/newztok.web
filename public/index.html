<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NewzTok</title>
    
    <!-- TinyMCE Cookie initialization script -->
    <script src="%PUBLIC_URL%/tinymce-init.js"></script>
    
    <style>
      /* Hide TinyMCE domain warning notifications */
      .tox-notifications-container,
      .tox-notification--warning,
      .tox-notification--in,
      .tox-notification {
        display: none !important;
      }
    </style>
    
    <script>
      // Observer to remove TinyMCE domain warning
      document.addEventListener('DOMContentLoaded', function() {
        // Function to hide domain warnings
        function hideTinyMCEDomainWarnings() {
          // Hide all warnings
          const warnings = document.querySelectorAll('.tox-notification--warning, .tox-notification');
          if (warnings.length > 0) {
            warnings.forEach(warning => {
              warning.style.display = 'none';
              warning.remove();
            });
          }
          
          // Check for iframes that might contain warnings
          const iframes = document.querySelectorAll('iframe');
          iframes.forEach(iframe => {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              const iframeWarnings = iframeDoc.querySelectorAll('.tox-notification--warning, .tox-notification');
              if (iframeWarnings.length > 0) {
                iframeWarnings.forEach(warning => {
                  warning.style.display = 'none';
                  warning.remove();
                });
              }
            } catch (e) {
              // Ignore cross-origin errors
            }
          });
        }
        
        // Run immediately
        hideTinyMCEDomainWarnings();
        
        // And also with a small delay to catch dynamically added elements
        setTimeout(hideTinyMCEDomainWarnings, 1000);
        setTimeout(hideTinyMCEDomainWarnings, 2000);
        
        // Use MutationObserver to catch dynamically added warnings
        const observer = new MutationObserver(function(mutations) {
          hideTinyMCEDomainWarnings();
        });
        
        // Start observing the document
        observer.observe(document.body, { 
          childList: true,
          subtree: true
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
